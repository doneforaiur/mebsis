			<div class="section-top-border">


				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial"># Çalışan</div>
							<div class="serial">Firma No</div>
							<div class="serial">Firma İsim</div>
						</div>


			{% for i in range(0, len) %} 

					<div class="table-row" onClick="document.forms['mezun_ara{{i}}'].submit();" >
					
						<div class="serial">{{data[i][0]}}</div>
						<div class="serial">{{data[i][1]}}</div>
						<div class="serial">{{data[i][2]}}</div>
						
					</div>

			{% endfor %}


					</div>




	<!-- anasayfa ilanlar-->
